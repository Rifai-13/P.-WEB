<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
    <link rel="stylesheet" href="/Modul2/Codelab/From/style.css">
</head>
<body>
    <div class="container">
        <H1>Form Pendaftaram</H1>
        <form class="nama">
            <label for="nama">Nama</label>
            <input type="text" id="nama" placeholder="Nama Lengkap">
        </form>
        <form class="email">
            <label for="nama">Email</label>
            <input type="text" id="email" placeholder="Email">
        </form>
        <form class="alamat">
            <label for="nama">Alamat Lengkap</label>
            <textarea name="Alamat" id="alamat" rows="7" placeholder="Alamat Lengkap"></textarea>
        </form>
        <button class="daftar">Daftar</button>
    </div>

    <SCript src="/Modul2/Codelab/From/from.js"></SCript>

</html>
