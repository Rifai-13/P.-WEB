<!DOCTYPE html>
<html lang="en">
<head>

    <title>JadwalKuliah</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jadwal Kuliah</h1>

       <thead>
        <tr>
            <th>Senin</th>

       </tbody>
       <tbody>
        <tr>
            <td id="blue">Pemrograman Fungsional</td>
            <td id="black">Sistem Operasi</td>
            <td id="brown">Komunikasi Data</td>
        </tr>
       </tbody>
       <tbody>
        <tr>
            <td id="blue">Penulisan Ilmiah</td>
            <td id="black">Interaksi Manusia Komputer</td>
            <td id="brown">Kecerdasan Buatan</td>
        </tr>
       </tbody>
    </table>

</html>
